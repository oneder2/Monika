<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录测试</title>
</head>
<body>
    <h1>登录测试</h1>
    <form id="loginForm">
        <div>
            <label for="username">用户名:</label>
            <input type="text" id="username" value="testuser" required>
        </div>
        <div>
            <label for="password">密码:</label>
            <input type="password" id="password" value="testpass123" required>
        </div>
        <button type="submit">登录</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                // 使用FormData发送请求
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);
                
                const response = await fetch('/api/auth/token/', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<p style="color: green;">登录成功！Token: ${data.access_token}</p>`;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">登录失败: ${JSON.stringify(data)}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">请求错误: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
